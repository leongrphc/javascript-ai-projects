<html>
  <head>
    <title>Görüntü Sınıflandırma</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="card-title mb-0">Yapay Zeka Nesne Tanıma</h3>
          </div>

          <div class="card-body">
            <div id="status-area" class="alert alert-info text-center">
              Model yükleniyor, lütfen bekleyin...
              <div
                class="spinner-border spinner-border-sm ms-2"
                role="status"
              ></div>
            </div>

            <div class="mb-4">
              <label for="image-upload" class="form-label"
                >Bir fotoğraf seçin:</label
              >
              <input
                class="form-control"
                type="file"
                id="image-upload"
                accept="image/*"
                disabled
              />
            </div>

            <div class="text-center">
              <div class="image-container">
                <img id="selected-image" src="" alt="" />
                <canvas id="canvas-overlay"></canvas>
              </div>
            </div>

            <div class="mt-4">
              <h5>Tespit Edilen Nesneler:</h5>
              <ul id="detection-results" class="list-group">
                <li class="list-group-item text-muted">
                  Henüz bir analiz yapılmadı...
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script>
    var model;
    $(document).ready(function () {
      cocoSsd
        .load()
        .then((loadedModel) => {
          model = loadedModel;
          console.log("Model başarıyla yüklendi.");
          $("#status-area")
            .removeClass("alert-info")
            .addClass("alert-success")
            .text("Model yüklendi. Bir fotoğraf seçebilirsiniz.");
          $("#image-upload").prop("disabled", false);
        })
        .catch((error) => {
          $("#status-area")
            .removeClass("alert-info")
            .addClass("alert-danger")
            .text("Model yüklenirken hata oluştu. Lütfen sayfayı yenileyin.");
        });
      $("#image-upload").change(function (img) {
        var file = img.target.files[0];
        if (!file) return false;
        const reader = new FileReader();
        reader.onload = function (event) {
          var imgElement = document.getElementById("selected-image");
          imgElement.src = event.target.result;
          imgElement.onload = function () {
            detectObjects(imgElement);
          };
        };
        reader.readAsDataURL(file);
      });
    });
    async function detectObjects(img) {
      $("#status-area").html(`
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Yükleniyor...</span>
          </div>
          Nesneler tespit ediliyor...
        `);
      $("#detection-results").empty();
      const canvas = document.getElementById("canvas-overlay");
      const ctx = canvas.getContext("2d");
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const predictions = await model.detect(img);
      console.log("Tespitler:", predictions);
    }
  </script>
</html>
