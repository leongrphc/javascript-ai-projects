  <body>
    <input type="text" id="text" placeholder="sayi giriniz" />
    <button id="btn">Click Me</button>
    <p id="array">Elemanlar:</p>
    <button id="topla">TOPLA</button>
  </body>
  <script>
    $(document).ready(function () {
      var array = []; // yeni bir dizi oluştur
      $("#btn").on("click", function () {
        var eklenecekSayi = $("#text").val(); // inputtan değeri al
        array.push(eklenecekSayi); // dizinin sonuna ekle
        console.log("Güncellenmiş Dizi: " + array); // güncellenmiş diziyi göster
        $("#array").text("Elemanlar: " + array.join(",")); // diziyi ekranda göster
      });
    });
    $(document).on("click", "#topla", function () {
      var sum = 0;
      $("#array")
        .text()
        .replace("Elemanlar: ", "")
        .split(",")
        .forEach(function (test) {
          sum += parseFloat(test) || 0; // sayıya çevir ve topla
        });
      alert("Toplam: " + sum); // toplamı göster
    });
