<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TensorFlow.js Giriş</title>
  </head>
  <body>
    <h1>TensorFlow.js Test</h1>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script>
    /*
        Eğitim = Öğrenmek
        Tahmin = Öğrendiklerini uygulamak

        Tahminin matematiksel işleyişi

        -Girdi (Input Layer) => Model bir tensor olarak gelen giriş verisini alır.
        -Ara katmanlar (Hidden Layers) => Her katman, girdiyi ağırlıklarla çarpar.
        Ardından bir aktivasyon fonksiyonu uygulanır.
        -Çıktı katmanı (Output Layer) => Son katmandan elde edilen sonuç, tahmin
        edilen değeri verir.

        Tahmin Türleri

        -Regresyon tahminleri => Sürekli bir sayı tahmin eder
        -Sınıflandırma tahmini => Veriyi belli kategorilere ayırır
        -Olasılık Tahmini => Her sınıf için olasılık döndürür
        -Dizi (sequence) Tahmini => Metin gibi sonuçlar üretir.
    */
  </script>
</html>
