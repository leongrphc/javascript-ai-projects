    <title>Machine Learning</title>

  <body></body>
  <script>
    /*
        Makine Öğrenmesi
        Bilgisayarların verielrden öğrenmesini ve kendini geliştirmesini sağlayan bir yapay zeka dalıdır.
        Bilgisayara şunu yap demek yerine, verilerle öğrenmesini sağlarız.
        Makine öğrenmesi bir bilgisayarın geçmiş verilerden öğrenip gelecekteki veriler üzerinde tahminler yapabilmesini sağlar.
        
        Makine Öğrenmesi Nasıl Çalışır?
        1. Veri Toplama: Modelin eğitilmesi için büyük miktarda veri toplanır.
        2. Veri Hazırlama: Toplanan veriler temizlenir ve uygun formata getirilir.
        3. Model Eğitimi: Seçilen model, hazırlanan verilerle eğitilir.
        4. Tahmin ve Test : Eğitilen model, yeni veriler üzerinde test edilir ve tahminler yapılır.

        Temel Bileşenler:
        Veri (Data): Modelin öğrenmesi için kullanılan bilgiler.
        Etiket (Label): Verilerin doğru sonuçları (sınıflandırma için).
        Model (Algoritma): Verilerden öğrenen matematiksel yapı.
        Eğitim (Training): Modelin verilerle öğrenme süreci.
        Tahmin (Prediction): Eğitilen modelin yeni veriler üzerinde sonuç üretmesi.

        Makine Öğrenmesi Türleri:
        Denetimli Öğrenme (Supervised Learning): Etiketli verilerle model eğitilir. (Doğru cevabı vardır)
        Denetimsiz Öğrenme (Unsupervised Learning): Etiketli olmayan verilerle model eğitilir.

    */
  </script>
</html>
