<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TensorFlow.js Giriş</title>
  </head>
  <body>
    <h1>TensorFlow.js Test</h1>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script>
    var model = tf.sequential(); // Model oluşturma
    model.add(
      tf.layers.dense({ units: 1, inputShape: [1] }) // Katman ekleme
    );
    // units = 1 = çıktıda değer sayısı
    // inputShape = [1] = girdideki değer sayısı
    model.compile({ loss: "meanSquaredError", optimizer: "sgd" }); // Modeli derleme
    // loss = kayıp fonksiyonu
    // optimizer = modelin öğrenme yöntemi
    // eğitim verisi oluşturma
    const xs = tf.tensor2d([1, 2, 3, 4], [4, 1]); // Girdi verisi
    const ys = tf.tensor2d([1, 3, 5, 7], [4, 1]); // hedef değerler
    // modeli eğitme
    model.fit(xs, ys, { epochs: 500 }).then(() => {
      // eğitildikten sonra tahmin yapma
      var output = model.predict(tf.tensor2d([5], [1, 1])); // 5 için tahmin
      // output = 9 olması beklenir
      output.print(); // Tahmini konsola yazdırma
    });

    // tf.ready().then(() => {
    //   console.log("TensorFlow.js sürümü:", tf.version.tfjs);
    //   console.log(tf.getBackend());
    // });
  </script>
</html>
